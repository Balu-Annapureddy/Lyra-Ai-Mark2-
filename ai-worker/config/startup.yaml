config_version: "1.0"

# Lyra AI Mark2 - Startup Configuration

# Safe Startup Mode (CRITICAL for 8GB RAM)
safe_startup: true  # If true, NO models load on boot (instant startup)
lazy_import: true   # Import heavy libraries only when needed

# Model Warmup (Performance Boost)
warmup_enabled: true  # Run dummy inference after model load (60-70% faster)

# Auto-Unload (Memory Management)
auto_unload_timeout: 300  # Unload unused models after 5 minutes (seconds)

# Startup Behavior
show_welcome_message: true
check_updates: false  # Disable for offline mode

# Development Mode
debug_mode: false
verbose_logging: false
