config_version: "1.0"

# Memory Watchdog Configuration
# Monitors system RAM with soft/hard limits and auto-recovery

enabled: false  # Disabled by default for low-RAM systems
soft_limit_percent: 75.0
hard_limit_percent: 90.0
check_interval: 10  # seconds

# Auto-adjustment for low-RAM systems
auto_adjust: true
low_ram_threshold_gb: 8.0  # Systems below this get adjusted limits
low_ram_soft_limit: 85.0   # Higher soft limit for low-RAM systems
low_ram_hard_limit: 95.0   # Higher hard limit for low-RAM systems
