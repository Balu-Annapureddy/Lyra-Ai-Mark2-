config_version: "1.0"

# Resource Profiles - System Operation Modes
# Three modes for different hardware capabilities and use cases

# Eco Mode - Low power, CPU-only, stable
eco_mode:
  enabled: true
  description: "CPU-only mode for low-end systems and battery saving"
  
  # Hardware
  use_gpu: false
  cpu_threads: 2
  
  # Models
  llm_model: "phi-3-mini"
  llm_context_tokens: 1024
  stt_model: "whisper-tiny"
  tts_engine: "pyttsx3"
  vision_enabled: false
  
  # Performance
  max_concurrent_requests: 1
  background_workers: false
  aggressive_caching: true
  auto_unload_timeout: 180  # 3 minutes
  force_gc_interval: 30  # 30 seconds
  
  # Features
  realtime_enabled: false
  natural_tts_enabled: false
  
  # Expected usage
  expected_ram_gb: 2.5
  expected_cpu_percent: 30

# Balanced Mode - Smart GPU usage, moderate performance
balanced_mode:
  enabled: true
  description: "Balanced mode with GPU if available, smart caching"
  
  # Hardware
  use_gpu: true  # If available
  gpu_fallback_to_cpu: true
  cpu_threads: 4
  
  # Models
  llm_model: "phi-3-mini"
  llm_context_tokens: 2048
  stt_model: "whisper-base"
  tts_engine: "pyttsx3"
  vision_enabled: true
  
  # Performance
  max_concurrent_requests: 3
  background_workers: true
  aggressive_caching: true
  auto_unload_timeout: 300  # 5 minutes
  force_gc_interval: 60  # 1 minute
  
  # Features
  realtime_enabled: true
  natural_tts_enabled: false
  
  # Expected usage
  expected_ram_gb: 4.0
  expected_cpu_percent: 50

# Performance Mode - Maximum speed, aggressive caching
performance_mode:
  enabled: true
  description: "High performance mode with aggressive caching and fast job scheduling"
  
  # Hardware
  use_gpu: true  # Required
  gpu_required: true
  cpu_threads: 8
  
  # Models
  llm_model: "mistral-7b"
  llm_context_tokens: 4096
  stt_model: "whisper-base"
  tts_engine: "coqui"
  vision_enabled: true
  
  # Performance
  max_concurrent_requests: 10
  background_workers: true
  aggressive_caching: true
  preload_models: true
  auto_unload_timeout: 600  # 10 minutes
  force_gc_interval: 120  # 2 minutes
  
  # Features
  realtime_enabled: true
  natural_tts_enabled: true
  
  # Expected usage
  expected_ram_gb: 12.0
  expected_cpu_percent: 70

# Auto-detection rules
auto_detection:
  enabled: true
  
  # RAM thresholds
  eco_mode_max_ram_gb: 6.0
  balanced_mode_max_ram_gb: 12.0
  performance_mode_min_ram_gb: 12.0
  
  # GPU requirements
  performance_mode_requires_gpu: true
  balanced_mode_prefers_gpu: true
  
  # CPU requirements
  performance_mode_min_cpu_cores: 6
  balanced_mode_min_cpu_cores: 4
