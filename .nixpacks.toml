[build]
ignore = ["junk", "ai-worker/models", "ai-worker/cache", ".pytest_cache", "__pycache__", "venv", ".venv", "tests", "*.pth", "*.bin", "*.pt", "*.onnx", "*.gguf", "*.safetensors", "data"]

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install -r ai-worker/requirements-railway.txt"
]

[phases.build]
cmds = [
  "echo 'Build phase skipped for lightweight Railway deploy'"
]

[start]
cmd = "cd ai-worker && gunicorn -c gunicorn_railway.py app_lite:app"
