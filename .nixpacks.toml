[build]
ignore = ["junk", "ai-worker/models", "ai-worker/cache", ".pytest_cache", "__pycache__", "venv", ".venv", "tests", "*.pth", "*.bin", "*.pt", "*.onnx", "*.gguf", "*.safetensors", "data"]

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
cmds = ["pip install -r ai-worker/requirements.txt"]

[start]
cmd = "cd ai-worker && gunicorn -c gunicorn_railway.py app:app"
